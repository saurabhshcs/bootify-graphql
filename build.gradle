plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.techsharezone'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:6.0.1'
	implementation 'com.graphql-java-kickstart:graphiql-spring-boot-starter:6.0.1'
	implementation 'io.leangen.graphql:spqr:0.10.1'
	implementation 'org.modelmapper:modelmapper:2.3.8'
	implementation 'net.logstash.logback:logstash-logback-encoder:5.3'
	compile group: 'com.graphql-java', name: 'graphql-java-servlet', version: '6.1.3'

}

test {
	useJUnitPlatform()
}
